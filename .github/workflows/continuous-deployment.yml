name: Microservices Continuous Deployment with GitHub Actions

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # 3. Configura Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      # 4. Build Eureka Naming Server Docker Image
      - name: Build Eureka Naming Server Docker Image
        working-directory: naming-server
        run: |
          mvn spring-boot:build-image -DskipTests \
            -Dspring-boot.build-image.builder=paketobuildpacks/builder:base \
            -Dspring-boot.build-image.imageName=${{ secrets.DOCKER_USERNAME }}/naming-server:latest

      # 5. Build API Gateway Docker Image
      - name: Build API Gateway Docker Image
        working-directory: api-gateway
        run: |
          mvn spring-boot:build-image -DskipTests \
            -Dspring-boot.build-image.builder=paketobuildpacks/builder:base \
            -Dspring-boot.build-image.imageName=${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      # 6. Build Exchange Service Docker Image via Dockerfile
      - name: Build Exchange Service Docker Image
        working-directory: exchange-service
        run: |
          mvn clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/exchange-service:latest .

      # 7. Build Book Service Docker Image via Dockerfile
      - name: Build Book Service Docker Image
        working-directory: book-service
        run: |
          mvn clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/book-service:latest .

      # 8. Tag Docker Images com Run ID
      - name: Tag Docker Images
        run: |
          for image in naming-server api-gateway exchange-service book-service; do
            docker tag ${{ secrets.DOCKER_USERNAME }}/$image:latest ${{ secrets.DOCKER_USERNAME }}/$image:${{ github.RUN_ID }}
          done

      # 9. Push Docker Images para Docker Hub
      - name: Push Docker Images
        run: |
          for image in naming-server api-gateway exchange-service book-service; do
            docker push ${{ secrets.DOCKER_USERNAME }}/$image:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/$image:${{ github.RUN_ID }}
          done
